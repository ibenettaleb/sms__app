<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-icon name="ios-filing"></ion-icon> Inbox SMS
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of ListSms" (click)="showAlert(item.address, item.body)">
      <ion-avatar item-start>
        <ion-icon name="mail-open"></ion-icon>
      </ion-avatar>
      <h2>{{item.address}}</h2>
      <p [innerHTML]="item.body"></p>
      <span style="float: right; font-size: 70%; color: #ccc;">
        <ion-icon name="time" style="margin: 2px 2px 0 0;"></ion-icon>
        {{item.date | date:'yyyy-MM-dd HH:mm:ss Z'}}
      </span>
    </ion-item>
    <p [innerHTML]="body__message"></p>
  </ion-list>
</ion-content>
